<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Nutritionist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.8rem;
            color: #be9edb; /* Violet */
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: white;
            background: linear-gradient(90deg, #f88a8d, #f4baaa, #f6a6df);
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            display: inline-block;
        }

        a:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Nutritionist</h1>
        <p>Effortlessly analyze the calorie content of your meals.<br> Your journey to mindful eating starts here.</p>
        <a href="/calculate">Try Now</a>
        <footer class="footer">
            Built with ❤️ AI Nutritionist
        </footer>
    </div>
</body>
</html>
